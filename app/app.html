<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Chat</title>

  <link href="stylesheets/main.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="helpers/context_menu.js"></script>
  <script src="helpers/external_links.js"></script>

  <script src="app.js"></script>
</head>

<body class="site">

  <main class=siteContent>
    <a class="waves-effect waves-light btn modal-trigger" href="#nicknameModal">Set nickname</a>
    <div class="modal" id="nicknameModal">
      <div class="modal-content">
        <h4>Set your nickname</h4>
        <div class="input-field inline">
          <input id="nickname" type="text">
          <label for="nickname">Nickname</label>
        </div>
      </div>
      <div class="modal-footer">
        <a class="modal-close waves-effect waves-light btn">Set nickname</a>
      </div>
    </div>

    <ul id="messages"></ul>
  </main>

  <form action="" id="form">
    <div class="input-field">
      <input id="message" type="text" style="background-color: white;">
      <label for="message">Message</label>
    </div>
    <!-- <button class="btn waves-effect waves-light" style="width: 19%;" type="submit">Submit</button> -->
  </form>

</body>

</html>
